version: 2.1

jobs:
  py3test:
    docker:
      - image: circleci/python:3.8.12
      - image: circleci/mongo:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --quiet -r requirements.txt -r requirements-dev.txt
            pip install --quiet -e .
      - run:
          name: Run pytest
          command: |
            pytest
      - run:
          name: Run pylint
          command: |
            echo "Checking code style..."
            pylint alab_management
            echo "Done..."

workflows:
  test_and_lint:
    jobs:
      - py3test
